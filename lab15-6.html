<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-6</title>
</head>
<body>

    <script>
        let day = prompt("Введіть число від 1 до 7")
        let name = ["Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"]
        day = parseInt(day)

        if (day >= 1 && day <= 7) {

            alert(name[day-1])
        } else {
            alert("Число не відповідає дню тижня")
        }
    </script>
</body>
</html>
